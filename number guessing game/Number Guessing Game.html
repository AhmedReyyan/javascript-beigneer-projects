<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
        <span class="anime"></span>
    </div>

        <div class="container">
            
          <div class="heading">Number Guessing Game</div>
          <h2 class="note">guess number between 1 and 15</h2>

          <input type="number" class="input"  id="input"/>

          <button class="guess" id="guess" type="button" >Guess</button>
    
          <div class="result">
            <span class="usernum" id="usernum">your Guessed Number are : <span id="usernumval"></span> </span>

            <span class="numofguess" id="numofguess">No . of Guesses : <span id="guessnoval" >ss</span> </span>
            <span class="hint" id="hint"> </span>
          </div>
        </div>
    
    
    
    <script src="script.js"></script>
  </body>
</html>
